[theme]
primaryColor = "#00C853"  # Green for retail/sales
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#1E1E1E"
textColor = "#FFFFFF"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[logger]
level = "info"

[server]
maxUploadSize = 50
enableXsrfProtection = true
enableCORS = false
headless = true

[browser]
gatherUsageStats = false
